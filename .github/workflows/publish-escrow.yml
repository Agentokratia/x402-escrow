name: Publish @agentokratia/x402-escrow

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./packages/escrow/package.json').version")" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm --filter @agentokratia/x402-escrow build

      - name: Publish to npm with OIDC
        working-directory: packages/escrow
        run: npm publish --access public

      - name: Create git tag
        run: |
          git tag escrow-v${{ steps.version.outputs.version }}
          git push origin escrow-v${{ steps.version.outputs.version }}
