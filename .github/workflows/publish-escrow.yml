name: Publish @x402/escrow

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./packages/escrow/package.json').version")" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build -w @x402/escrow

      - name: Publish to npm
        run: npm publish -w @x402/escrow --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create git tag
        run: |
          git tag escrow-v${{ steps.version.outputs.version }}
          git push origin escrow-v${{ steps.version.outputs.version }}
